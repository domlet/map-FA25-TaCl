<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Map With Markers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    img {
      width: 200px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGFqYW5lYXRoZWJlc3QiLCJhIjoiY21obnpxNHQwMDV0ZzJxcG16N3JtNjd4ZCJ9.TtmkVDCDKcu81Q6MfK25bQ';
    const map = new mapboxgl.Map({
      container: 'map',
      /*
      Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      Mapbox Outdoors: mapbox://styles/mapbox/outdoors-v12
      Mapbox Light: mapbox://styles/mapbox/light-v11
      Mapbox Dark: mapbox://styles/mapbox/dark-v11
      Mapbox Satellite: mapbox://styles/mapbox/satellite-v9
      Mapbox Satellite Streets: mapbox://styles/mapbox/satellite-streets-v12
      Mapbox Streets: mapbox://styles/mapbox/streets-v12
      */
      style: 'mapbox://styles/mapbox/outdoors-v12',
      center: [-122.27711684417912, 37.7940687626766],
      zoom: 10
    });

    map.on('load', () => {
      map.addSource('my-places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.27711684417912, 37.7940687626766]
              },
              "properties": {
                'name': "my first popup",
                'description': "I went to the movies here",
                'image': "img/jacklondon.png"
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.22534892217782, 37.77863833287471]
              },
              "properties": {
                'name': "my 2nd popup",
                'description': "I went to go read here",
                'image': "img/library.png"
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.1018312811528, 37.716487017019524]
              },
              "properties": {
                'name': "my 3rd popup",
                'description': "I went to go to the park here",
                'image': "img/lakeshabot.png"
              }
            }
          ]
        }
      });
      map.addLayer({
        'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint': {
          'circle-radius': 6,
          'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
      });

      // add popup on click
      map.addInteraction('popup', {
        type: 'click',
        target: { layerId: 'my-places' },
        handler: (e) => {
          const coordinates = e.feature.geometry.coordinates.slice();
          const name = e.feature.properties.name;
          const description = e.feature.properties.description;
          
          const image = e.feature.properties.image;

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            
            .setHTML("<img src='" + image + "'><br><strong>" + name + "</strong><br/>" + description)
            .addTo(map);
        }
      });
    });

  </script>

</body>

</html>
